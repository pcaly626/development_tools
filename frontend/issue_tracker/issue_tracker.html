<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Macromoltek Issue Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="issue_tracker.css">
        <link rel="stylesheet" href="../master.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Macromoltek Issue Tracker</h2>
            </div>
            <div class="ticket-table">
                <table >
                    <thead>
                        <tr style="width:100%;">
                            <td class="col-1"><strong>Ticket#</strong></td>
                            <td class="col-1"><strong>Created</strong></td>
                            <td class="col-1"> <strong>Type</strong></td>
                            <td class="col-1"><strong>Priority</strong></td>
                            <td class="col-2"><strong>Summary</strong></td>
                            <td class="col-3"><strong>Description</strong></td>
                            <td class="col-1"><strong>Assign</strong></td>
                            <td class="col-1"><strong>Status</strong></td>
                        </tr>
                    </thead>
                    <tbody id="ticket-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="update-ticket" class="update-ticket hide">
        <a><i class="arrow left" onclick="toggleUpdateTicketForm()"></i></a>
            <h3>Update Ticket</h3>
            <form id="update-ticket-form">
            </form>
        </div>
    </body>
    <script src="issue_tracker.js" type="text/javascript"></script>
    <script src="../master.js" type="text/javascript"></script>
</html>
