<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Macromoltek Issue Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="code_review.css">
    <link rel="stylesheet" href="../master.css">
    <nav class="header">
        <a href="../index.html"><img class="white-icon" src="../assets/icons/home-solid.svg" height="23"
                width="35" /></a>
        <a href="create_code_review/create_code_review.html"><img class="white-icon"
                src="../assets/icons/plus-square-regular.svg" height="18" width="35" /><span>Create Code
                Review</span></a>
        <a href="#"><img class="white-icon" src="../assets/icons/columns-solid.svg" height="18" width="35" /><span>Code
                Review Dashboard</span></a>
    </nav>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Macromoltek Code Review Dashboard</h2>
        </div>
        <div>
            <h4>Documents</h4>
        </div>
        <div>
            <ul>
                <li><a
                        href="https://docs.google.com/document/d/1KIuRazkarBTQEVJ7TUjrHtk1KzHgCSNblkWNGGTvWh4/edit?usp=sharing">Code
                        Review Policy</a></li>
                <li><a
                        href="https://docs.google.com/document/d/1bt3lTH3aKtvMXv0JDkhpI2fjpu9o5AY0udK9BPWmCNc/edit?usp=sharing">Review
                        Check List</a></li>
                <li><a
                        href="https://docs.google.com/document/d/1-WTYqPiNFoi6Q3fkJFdo48C8zvYgsELUCjtL3vdHD10/edit?usp=sharing">Suggestion Box</a></li>
            </ul>
        </div>
        <div class="code-review-table">
            <table>
                <thead>
                    <tr style="width:100%;">
                        <td class="col-1"><strong>Code Review#</strong></td>
                        <td class="col-1"><strong>Created</strong></td>
                        <td class="col-1"> <strong>Author</strong></td>
                        <td class="col-1"><strong>Reviewer</strong></td>
                        <td class="col-1"><strong>Branch</strong></td>
                        <td class="col-2"><strong>Status</strong></td>
                    </tr>
                </thead>
                <tbody id="code-review-table-body">
                </tbody>
            </table>
        </div>
    </div>
    <div id="update-code-review" class="update-code-review hide">
        <a><i class="arrow left" onclick="toggleUpdateCodeReviewForm()"></i></a>
        <h3>Update Code Review</h3>
        <form id="update-code-review-form">
        </form>
    </div>
</body>
<script src="code_review.js" type="text/javascript"></script>

</html>
